<!doctype html>


<head><title>Test</title> 
    <meta charset=utf-8> </head>



    Input:<br>
	<input type="text" placeholder = "Vehicle #" id="vehicleNo"><br>
	<input type="text" placeholder = "Current Time (MM/DD/YYYY HH:MM)" id="currentTime"><br>
	<input type="text" placeholder = "Current Charge (#%)" id="currentCharge"><br>
	<input type="text" placeholder = "Desired Charge (#%)" id="desiredCharge"><br>
	<input type="text" placeholder = "Departure Time (MM/DD/YYYY HH:MM)" id="departureTime"><br>
	<input type="text" placeholder = "NewStatus {Arrived / Charging}" id="newStatus"><br>


	<button onclick="optimize()">Optimize</button>
	<div id="output"></div>

	</body>

	<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
	<script>
	function optimize(){
	   var url = '/optimize/';

	   superagent
	       .get(url)
	       .end(function(err, res){
	           if (err) {
	               console.log('err:',err);
	           } else {
	               console.log('response:',res.text);
	               document.body.append(res.text)
	               //return res.text

	           }

	       });

		
	}

	</script>
